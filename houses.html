<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }
        .btn-group .btn {
            background-color: white; /* Default background color */
            color: #2b2e4a; /* Text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .btn-group .btn:hover {
            background-color: #e6e9f0; /* Light hover color */
            color: #2b2e4a; /* Text color on hover */
        }
        .btn-group .btn-active {
            background-color: #2b2e4a; /* Active button color */
            color: white; /* Text color for active button */
        }
        .btn-group .btn:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 0.2rem rgba(43, 46, 74, 0.5); /* Custom focus effect */
        }
        .return-button {
            background-color: black; /* Black background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 15px; /* Padding */
            margin-bottom: 20px; /* Space below the button */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <button class="return-button" onclick="window.location.href='home.html'">
            &#8592; Return to Home
        </button>
        <div class="search-section p-4">
            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-active" onclick="setActive(this)">BUY</button>
                    <button type="button" class="btn btn-lg" onclick="setActive(this)">SELL</button>
                    <button type="button" class="btn btn-lg" onclick="setActive(this)">RENT</button>
                </div>
            </div>

            <form action="../php/submit_request.php" method="POST" class="row g-4">
                <input type="hidden" name="role" id="role" value="buy">

                <div class="col-md-6">
                    <input type="text" class="form-control form-control-lg" name="name" placeholder="Full Name" required>
                </div>

                <div class="col-md-6">
                    <input type="email" class="form-control form-control-lg" name="email" placeholder="Email Address" required>
                </div>

                <div class="col-md-4">
                    <select class="form-select form-select-lg" name="location" required>
                        <option selected disabled>Select Location</option>
                        <option>Mogadishu</option>
                        <option>Beydhabo</option> 
                        <option>Kismaayo</option>
                        <option>Bosaso</option>
                        <option>Nairobi</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select class="form-select form-select-lg" name="property_type" required>
                        <option selected disabled>Select Home Type</option>
                        <option>Apartment</option>
                        <option>Villa</option>
                        <option>Studio</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <input type="number" class="form-control form-control-lg" name="rent_amount" placeholder="Rent Amount ($)" required>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-50">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setActive(button) {
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('btn-active');
            });
            button.classList.add('btn-active');
            document.getElementById('role').value = button.textContent.toLowerCase();
            button.focus(); // Set focus on the clicked button
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
