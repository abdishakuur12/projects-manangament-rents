<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .navbar {
            background-color: #2b2e4a;
        }
        .navbar-brand img {
            height: 40px;
        }
        .login-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form .form-control {
            border-radius: 5px;
        }
        .footer {
            background-color: #2b2e4a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #2b2e4a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1f1f3b;
        }
        .form-check-input:checked {
            background-color: #2b2e4a;
            border-color: #2b2e4a;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <form class="login-form" action="../php/login.php" method="POST">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary">Login to Your Account</h1>
                <p class="lead">Access your account to find the home of your dreams.</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
        
             
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Real Estate Management System. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
