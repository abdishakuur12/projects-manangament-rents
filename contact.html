    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #2b2e4a;
        }
        .navbar-brand img {
            height: 40px;
        }
        .contact-section {
            padding: 60px 0;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .contact-form .form-control {
            border-radius: 5px;
        }
        .footer {
            background-color: #2b2e4a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #2b2e4a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1f1f3b;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">PROJECT</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="houses.html">HOUSES</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="contact-form" action="../php/contact_submit.php" method="POST">
                        <div class="text-center mb-4">
                            <h1 class="fw-bold text-primary">Get in Touch</h1>
                            <p class="lead">We would love to hear from you. Please fill out the form below and we'll get back to you soon.</p>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="full_name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
